<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
<a th:href="@{/admin}">홈으로 가기</a>

<table>
    <thead>
    <tr>
        <th>이메일</th>
        <th>닉네임</th>
        <th>전화번호</th>
        <th>등급</th>
        <th>마일리지</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="userDto : ${userDtos}">
        <td th:text="${userDto.email}"></td>
        <td th:text="${userDto.nickname}"></td>
        <td th:text="${userDto.phone}"></td>
        <td th:text="${userDto.grade}"></td>
        <td th:text="${userDto.mileage}"></td>
        <td>
            <form th:action="@{/admin/blacklist/add}" method="post">
                <input type="hidden" name="email" th:value="${userDto.email}">
                <button type="submit">블랙리스트 등록</button>
            </form>

        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
